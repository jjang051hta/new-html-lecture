<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><input type="password" placeholder="비밀번호" class="pw" /></div>
    <div><input type="password" placeholder="비밀번호확인" class="pw02" /></div>
    <p class="noti"></p>
    <script>
      const pw = document.querySelector(".pw");
      const pw02 = document.querySelector(".pw02");
      const noti = document.querySelector(".noti");

      pw02.addEventListener("keyup", function () {
        if (pw.value === pw02.value) {
          noti.classList.add("ok");
        } else {
          noti.classList.remove("ok");
        }
      });
    </script>
  </body>
</html>
