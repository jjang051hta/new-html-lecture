<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <!-- <script src="js/confetti.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1>
        <span class="main">ROCK-PAPER-SCISSORS</span>
        <span class="sub">a.k.a samsepan</span>
      </h1>
      <div id="com">
        <ul>
          <li><img src="images/rock.svg" alt="" /></li>
          <li><img src="images/paper.svg" alt="" /></li>
          <li><img src="images/scissors.svg" alt="" /></li>
        </ul>
      </div>
      <div id="player">
        <ul>
          <li><img src="images/rock.svg" alt="" /></li>
          <li><img src="images/paper.svg" alt="" /></li>
          <li><img src="images/scissors.svg" alt="" /></li>
        </ul>
      </div>
      <div id="result">
        <ul>
          <!-- <li class="win">W</li>
          <li class="lose">L</li>
          <li class="draw">D</li> -->
        </ul>
      </div>
    </div>
    <div class="blocking"></div>
    <div id="cover">
      <h2>To Be Continue~~</h2>
      <p class="msg">YOU WIN</p>
      <button id="btnRestart">restart game</button>
    </div>
  </body>
</html>
