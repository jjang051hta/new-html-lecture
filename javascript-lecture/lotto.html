      //1. 배열에 담아야 한다.
      const animals = ["cat", "puppy", "lion", "tiger"];
      for (let i = 0; i < 3; i++) {
        const select = animals.splice(Math.floor(Math.random() * animals.length), 1);
        console.log(select);

      const nums = [];

      console.log(nums.length);
      for (let i = 0; i < 6; i++) {

        const random = Math.floor(Math.random() * nums.length);
        console.log(nums.splice(random, 1)[0]);
      }

      let a = 10;
      let b = 20;
      let temp = a;
      a = b;
      b = temp;
      console.log(a, "==", b);

      const fruits = ["apple", "tomato", "cherry", "plum"];
      fruits[0] = "apple";
      fruits[1] = "tomato";
      fruits[2] = "cherry";
      fruits[3] = "plum";
      // 반복문
      for (let i = 0; i < 100; i++) {
        let random = Math.floor(Math.random() * fruits.length);
        let temp = fruits[i % fruits.length];
        fruits[i % fruits.length] = fruits[random];
        fruits[random] = temp;
      }
      console.log(fruits);
