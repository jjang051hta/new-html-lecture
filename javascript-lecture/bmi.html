<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="height" placeholder="키를 입력하세요. ex)180" />
    <input type="text" class="weight" placeholder="몸무게를 입력하세요. ex)90" />
    <button class="btn">결과보기 두둥탁</button>
    <div class="result"></div>
    <script>
      const btn = document.querySelector(".btn");
      const height = document.querySelector(".height");
      const weight = document.querySelector(".weight");
      const result = document.querySelector(".result");

      btn.addEventListener("click", function () {
        // console.log(parseInt(height.value) + parseInt(height.value));
        if (height.value === "") {
          alert("키를 입력하세요.");
          height.focus();
          return;
        }
        if (weight.value === "") {
          alert("몸무게를 입력하세요.");
          height.focus();
          return;
        }

        const heightValue = parseInt(height.value) / 100; //
        const weightValue = parseInt(weight.value);
        const bmi = weightValue / heightValue ** 2;
        if (bmi <= 18.5) {
          result.textContent = "저체중";
        } else if (bmi >= 25) {
          result.textContent = "비만";
        } else {
          result.textContent = "정상";
        }
      });

      let num = 2;

      if (num > 5) {
        console.log("5보다 큽니다.");
      } else {
        console.log("5보다 작습다.");
      }

      // 삼항연산자
      const txt = num > 5 ? "big" : "small";
      console.log(txt);
      const fruit = "aplle";
      switch (fruit) {
        case "apple":
        case "aple":
        case "aplle":
          console.log("사과");
          break;
        case "aple":
          console.log("사과");
          break;

        case "banana":
          console.log("바나나");
          break;
        case "cherry":
          console.log("체리");
          break;
        default:
          console.log("일치하는 과일이 없습니다.");
          break;
      }
      const num02 = 2;
      switch (num02 > 5) {
        case true: // case뒤에 조건을 쓰지 않는다.
          console.log("num02는 5보다 큽니다.");
          break;
      }

      const beverage = prompt("음료수를 입력하시면 가격을 알려드립니다. 콜라/사이다/환타 등등이 있습니다.", "");
      switch (beverage) {
        case "콜라":
        case "콜랄":
          console.log("1000원");
          break;
        case "사이다":
        case "스프라이트":
        case "나랑드":
          console.log("900원");
          break;
        case "환타":
          console.log("800원");
          break;
        default:
          console.log("500원");
          break;
      }
      // switch를 이용해서 숫자를 입력받아서 출력하기 1. 수성 2 . 금성
      const planet = prompt("숫자를 입력하면 태양으로 부터 떨어진 행성을 출력해 드립니다.", "");
      switch (parseInt(planet)) {
        case 1:
          console.log("수성");
          break;
        case 2:
          console.log("금성");
          break;
        case 3:
          console.log("지구");
          break;
        case 4:
          console.log("화성");
          break;
        case 5:
          console.log("목성");
          break;
        case 6:
          console.log("토성");
          break;
        case 7:
          console.log("천왕성");
          break;
        case 8:
          console.log("해왕성");
          break;
        default:
          console.log("태양계를 벗어낫습니다.");
          break;
      }
    </script>
  </body>
</html>
