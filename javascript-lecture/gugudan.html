    <script>
      const tbody = document.querySelector("table tbody");
      for (let i = 0; i < 10; i++) {
        tbody.innerHTML += "<tr></tr>";
        const tr = tbody.querySelector(`tr:nth-child(${i + 1})`);
        for (let j = 1; j < 20; j++) {
          if (i === 0) {
            tr.innerHTML += `<td>${j} 단</td>`;
          } else {
            tr.innerHTML += `<td>${j} x ${i} = ${j * i}</td>`;
