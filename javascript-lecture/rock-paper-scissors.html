<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <ul class="computer">
      <li>바위</li>
      <li>보</li>
      <li>가위</li>
    </ul>
    <ul class="human">
      <li>바위</li>
      <li>보</li>
      <li>가위</li>
    </ul>
    <div class="result"></div>
    <script>
      const computerList = document.querySelectorAll(".computer li");
      const result = document.querySelector(".result");
      //result.textContent = "결과";
      //console.log(computerList[2]);
      computerList[0].style.display = "none";
      computerList[1].style.display = "none";
      computerList[2].style.display = "none";
      //computerList[].style.display = "block";
      console.log(Math.random() * 3); //0*3 < Math.random()*3 < 1*3

      // Math.round() 반올림  0.1 => 0, 0.9 => 1
      // Math.floor() 버림   0.1 =>  0, 0.9 => 0
      // Math.ceil()  올림   0.1 =>  1, 0.9 => 1

      const humanList = document.querySelectorAll(".human li");
      for (let i = 0; i < 3; i++) {
        humanList[i].addEventListener("click", function () {
          const humanChoice = i;
          //   let selectedNum;
          //   if (humanChoice === 0) {
          //     if (Math.random() < 0.1) {
          //       selectedNum = 1;
          //     }
          //   } else if (humanChoice === 1) {
          //     selectedNum = 2;
          //   } else {
          //     selectedNum = 0;
          //   }
          const random = Math.random() * 3;
          const selectedNum = Math.floor(random);
          console.log(selectedNum);
          computerList[selectedNum].style.display = "block";
          if (humanChoice === selectedNum) {
            console.log("비겼음");
            result.textContent = "draw";
          } else if (humanChoice === 0 && selectedNum === 1) {
            console.log("졌음");
            result.textContent = "lose";
          } else if (humanChoice === 1 && selectedNum === 2) {
            console.log("졌음");
            result.textContent = "lose";
          } else if (humanChoice === 2 && selectedNum === 0) {
            console.log("졌음");
            result.textContent = "lose";
          } else {
            console.log("이겼음");
            result.textContent = "win";
          }
        });
      }
      //humanList[0].addEventListener();
      //humanList[1].addEventListener();
      //humanList[2].addEventListener();
    </script>
  </body>
