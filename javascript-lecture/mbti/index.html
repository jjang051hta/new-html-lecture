<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <title>MBTI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- google 웹폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/lodash.js"></script>
    <script src="./js/mbti.js" defer></script>
  </head>
  <body>
    <header>
      <h1>나만 없어 <strong>고양이</strong></h1>
    </header>
    <div class="start contents-box on">
      <div class="inner">
        <h2>내가 과연 고양이 집사가 될 관상인가?</h2>
        <button class="btn">나를 선택할 고양이는?</button>
      </div>
    </div>
    <div class="question contents-box">
      <div class="inner">
        <div class="progress">
          <div class="bar"></div>
        </div>
        <div class="question-box">문제가 나오는 곳</div>
        <div class="btns">
          <button class="btn type01">첫번째 선택</button>
          <button class="btn type02">두번째 선택</button>
        </div>
      </div>
    </div>
    <div class="result contents-box">
      <div class="inner">
        <h2>당신을 집사로 삼을 고양이는?</h2>
        <img src="" alt="" class="cat" />
        <p>당신에게 맞는 고양이는 <strong class="cat-type"></strong></p>
        <p class="desc"></p>
        <button class="btn-kakao">카카오톡 공유하기</button>
      </div>
    </div>
  </body>
</html>
